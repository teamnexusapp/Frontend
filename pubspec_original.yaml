publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  firebase_auth_web: ^5.8.13
  provider: ^6.1.1
  http: ^0.13.6
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  flutter_secure_storage: ^8.1.0
  local_auth: ^2.3.0
  dio: ^5.4.0
  flutter_localizations:
    sdk: flutter
  intl_translation: ^0.18.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  generate: true
