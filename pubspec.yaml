name: nexus_fertility_app
description: A fertility tracking app for the Nexus team.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  provider: ^6.1.1
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  
  # === YOUR ADDITIONS ===
  local_auth: ^2.1.5
  flutter_secure_storage: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # === YOUR ADDITIONS ===
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.16

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/ferti_path.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/ferti_foreground.png"

flutter_native_splash:
  color: "#000000"
  image: "assets/splash/ferti_splash.png"
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  fullscreen: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/






