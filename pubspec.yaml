name: nexus_fertility_app
description: A fertility tracking app for the Nexus team.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  just_audio: ^0.9.35
  audio_session: ^0.1.20
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  provider: ^6.1.1
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  sqflite: ^2.2.8
  path_provider: ^2.0.15
  
  # === YOUR ADDITIONS ===
  local_auth: ^2.1.5
  flutter_secure_storage: ^8.0.0

dev_dependencies:
  just_audio: ^0.9.35
  audio_session: ^0.1.20
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # === YOUR ADDITIONS ===
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.16


flutter_native_splash:
  color: "#000000"
  image: "assets/splash/ferti_splash.png"
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  fullscreen: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/

















flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
