name: Flutter CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FLUTTER_VERSION: "3.19.0"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # CACHE BUSTING: Delete Android build cache
    - name: Clear Android build cache
      run: |
        echo "=== Clearing Android build cache ==="
        rm -rf android/app/build
        rm -rf android/build
        rm -rf .dart_tool
        echo "Cache cleared"
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: stable
        cache: true
        cache-key: flutter-${{ env.FLUTTER_VERSION }}
    
    - name: Verify Android fixes
      run: |
        echo "=== Verifying Android fixes ==="
        echo "AndroidManifest.xml:"
        grep -n "android:name=" android/app/src/main/AndroidManifest.xml | grep applicationName
        echo ""
        echo "MainActivity.kt:"
        cat android/app/src/main/kotlin/com/fertpath/fertilityapp/MainActivity.kt
        echo ""
        echo "✅ Android V2 embedding should be fixed"
    
    - name: Get packages
      run: flutter pub get
    
    - name: Generate localizations
      run: flutter gen-l10n
    
    - name: Verify localization files
      run: |
        echo "=== Verifying Generated Files ==="
        if [ -f "lib/l10n/app_localizations.dart" ]; then
          echo "✅ Localization files generated successfully"
          ls -la lib/l10n/
        else
          echo "❌ Localization files not found"
          exit 1
        fi
    
    - name: Analyze code
      run: flutter analyze
    
    - name: Run tests
      run: flutter test
    
    - name: Build Android APK
      run: flutter build apk --debug
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
