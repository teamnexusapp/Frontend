name: Flutter CI/CD

on:
  push:
    branches: [ main, clean-version-with-fixes, develop ]
  pull_request:
    branches: [ main ]

env:
  FLUTTER_VERSION: "3.19.0"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: stable
        cache: true
        cache-key: flutter-${{ env.FLUTTER_VERSION }}
    
    - name: Clear Android build cache
      run: |
        echo "=== Clearing Android build cache ==="
        rm -rf android/app/build
        rm -rf android/build
        rm -rf .dart_tool
        echo "Cache cleared"
    
    - name: Verify Android fixes
      run: |
        echo "=== Verifying Android V2 embedding ==="
        if grep -q 'android:name="\${applicationName}"' android/app/src/main/AndroidManifest.xml; then
          echo "✅ Android V2 embedding fixed"
        else
          echo "❌ Android V2 embedding not fixed"
          exit 1
        fi
    
    - name: Check ARB files exist
      run: |
        echo "=== Checking ARB files ==="
        if [ -d "lib/l10n" ]; then
          echo "ARB files found:"
          ls -la lib/l10n/*.arb
          ARB_COUNT=$(ls lib/l10n/*.arb 2>/dev/null | wc -l)
          echo "ARB file count: $ARB_COUNT"
          if [ $ARB_COUNT -lt 1 ]; then
            echo "❌ No ARB files found"
            exit 1
          fi
        else
          echo "❌ lib/l10n directory not found!"
          exit 1
        fi
    
    - name: Get packages
      run: flutter pub get
    
    - name: Generate localizations
      run: flutter gen-l10n
    
    - name: Verify localization files
      run: |
        echo "=== Verifying Generated Files ==="
        if [ -f "lib/l10n/app_localizations.dart" ]; then
          echo "✅ Localization files generated successfully"
          echo "Generated Dart files:"
          ls lib/l10n/app_localizations_*.dart | wc -l
        else
          echo "❌ Localization files not found"
          exit 1
        fi
    
    - name: Analyze code
      run: flutter analyze
    
    - name: Run tests
      run: flutter test
    
    - name: Build Android APK
      run: flutter build apk --debug
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk

